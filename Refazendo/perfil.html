<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="perfil_style/perfil_style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap');
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Perfil</title>
</head>

<body class="">
    <div class="row">
        <div class="col-sm-12">
            <nav class=" navbar mynavbar"><button onclick="mostrarNavbar()" id="botaoMenu"><img id="menu"
                        src="menu-4-32.png" alt="Menu branco"></button><img class="logo" src="My project.png"
                    alt="Silhueta de gato branco">
            </nav>
        </div>
    </div>
    <div class="row g-0">

        <div class="col-md-3 p-3 mysidebar flex-shrink-0 bg-white" style="display:none;">

            <ul class="list-unstyled ps-0">
                <li class="mb-1">
                    <button id="perfil" onmouseover="corPerfil()" onmouseout="corPerfil2()"
                        class="mudacor btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        data-bs-target="#home-collapse" aria-expanded="true">
                        <h5><img id="userOrange" src="user-16.png" alt="Silhueta de usuário laranja"><img
                                style="display:none" id="userWhite" src="user-16-white.png"
                                alt="Silhueta de usuário branca"><b>
                                Perfil</b></h5>
                    </button>

                    <div class="collapse show" id="home-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1">
                            <li><a href="#" class="colocarsub link rounded">Página inicial</a></li>
                            <li><a href="#" class="colocarsub link rounded">Amigos</a></li>
                            <li><a href="#" class="colocarsub link rounded">Fotos</a></li>
                            <li><a href="#" class="colocarsub link rounded">Eventos</a></li>
                        </ul>
                    </div>
                </li>
                <hr>
                <li class="mb-1">
                    <button id="adocaoAnimais" onmouseover="corPatinha()" onmouseout="corPatinha2()"
                        class="mudacor btn btn-toggle align-items-center rounded" data-bs-toggle="collapse"
                        data-bs-target="#dashboard-collapse" aria-expanded="true">

                        <h5><img id="pawOrange" src="paw-16.png" alt="Patinha laranja"><img style="display:none"
                                id="pawWhite" src="paw-16-white.png" alt="Patinha branca"> <b>Adoção de animais</b>
                        </h5>
                    </button>
                    <div class="collapse show" id="dashboard-collapse" style="">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1">
                            <li><a href="#" class="colocarsub link rounded">Adote um animal</a></li>
                            <li><a href="#" class="colocarsub link rounded">Anuncie</a></li>

                        </ul>
                    </div>
                </li>
                <hr>
                <li class="mb-1">
                    <button id="feedNoticias" onmouseover="corFeed()" onmouseout="corFeed2()"
                        class="mudacor btn align-items-center rounded">
                        <h5><img id="newsOrange" src="newspaper-16.png" alt="Jornal laranja"><img style="display:none"
                                id="newsWhite" src="newspaper-16-white.png" alt="Jornal branco"> <b>Feed de notícias</b>
                        </h5>
                    </button>

                </li>
                <li class="border-top my-3"></li>
            </ul>
        </div>

    </div>

    </div>
    </div>
    </div>
    </div>
    </div>
    <main class=" col-lg-9 col-md-9 col-sm-12">
        <section id="fotos-nomes">
            <img id="backpic" src="tamara-andreeva-priroda-peizazh-gory-altai-zhivotnoe-kot.jpg"
                alt="Gato laranja e branco de costas com a cabeça virada pra câmera com paisagem montanhosa ao fundo">
            <input id="imageUpload" type="file" name="profile_photo" placeholder="Photo" required="" capture
                aria-label="Mudar foto de perfil">
            <div id="fotos-nomes-todos">
                <div id="foto-nome-usuario">
                    <img class="img-fluid" id="fotoUsuario" src="My project (2).png"
                        alt="Homem de cabelo castanho com gato malhado no ombro à direita ">
                </div>
                <div id="fotos-nomes-animais">
                    <div class="foto-nome-animal"><img class="img-fluid foto-animal" src="catcouch.jpg"
                            alt="Gato preto e branco em cima do encosto do sofá"><input class="botaobicho" type="file"
                            name="profile_photo" placeholder="Photo" required="" capture
                            aria-label="Trocar foto do animal">
                    </div>
                    <div class="foto-nome-animal"><img class="img-fluid foto-animal" src="cat3.jpeg"
                            alt="Gato malhado de frente para a câmera"><input class="botaobicho" type="file"
                            name="profile_photo" placeholder="Photo" required="" capture
                            aria-label="Trocar foto do animal"></div>
                    <div class="foto-nome-animal"><img class="img-fluid foto-animal" src="cat2.jpeg"
                            alt="Filhote de gato branco dormindo de barriga pra cima com as patinhas dianteiras unidas"><input
                            class="botaobicho" type="file" name="profile_photo" placeholder="Photo" required="" capture
                            aria-label="Trocar foto do animal">
                    </div>
                </div>

            </div>
            <div></div>
        </section>
        <section id="info">
            <div id="info-usuario">
                <h5><b>Dados</b></h5>
                <h6>User</h6>
                <div class="dado">
                    <p>fulano.detal</p>


                </div>
                <hr>
                <h6>Nome </h6>

                <div class="dado">
                    <input id="novoNome" placeholder=" Fulano de tal" type="text"
                        aria-label="Mudar nome do usuário"><img class="lapinho" alt="Desenho de lápis pequeno laranja"
                        src="pencil-16.png">
                    <button onclick="alterarNome()" id="alteracaoNome" class="alterar btn"
                        type="submit">Alterar</button>
                </div>
                <hr>

                <h6>Celular</h6>
                <div class="dado">

                    <input placeholder=" (xx) xxxxx-xxxx" type="text" aria-label="Mudar número de telefone"><img
                        class="lapinho" alt="Desenho de lápis pequeno laranja" src="pencil-16.png">
                    <button class="alterar btn" type="submit">Alterar</button>
                </div>
                <hr>
                <h6>Data de nascimento</h6>
                <div class="dado">

                    <input type="date" aria-label="Mudar data de nascimento">
                    <button class="alterar btn" type="submit">Alterar</button>
                </div>
                <hr>

            </div>
            <div id="info-animais">
                <table>
                    <thead>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script async src="https://srv2.weatherwidget.org/js/?id=ww_d44dd463517c8"></script>
    <script src="perfil_js/perfil_app.js"></script>


</body>

</html>
